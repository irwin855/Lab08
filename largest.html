<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
  var largest = 0;
  for(var i = 0; i <= 3; i = i + 1){
    var number = prompt("Number please");
    var parsedNumber = parseInt(number);
    if (parsedNumber > largest) {
      largest = parsedNumber;
    }
  }
    </script>
  </body>
</html>
